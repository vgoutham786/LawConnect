<!DOCTYPE html>
<html>

<head>
    <title>LawLink WebSocket Client (Request-Reply)</title>
</head>

<body>
    <h1>LawLink WebSocket Client (Request-Reply)</h1>
    <button onclick="sendRequest()">Send Request</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080'); // Replace with your WebSocket server URL

        ws.onopen = () => {
            console.log('WebSocket connection established.');
        };

        ws.onmessage = (event) => {
            const response = JSON.parse(event.data);
            console.log('Received response from server:', response);
            // Handle the received response from the server here.
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed.');
        };

        function sendRequest() {
            const request = {
                action: 'request',
                // Include any relevant data for the request
            };
            ws.send(JSON.stringify(request));
            console.log('Request sent:', request);
        }
    </script>
</body>

</html>
