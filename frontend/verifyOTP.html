<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #FF6B6B, #FFC107);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-image: linear-gradient(to right, #FFF, #F5F5F5);
            border-radius: 10px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInDown 1s ease;
        }

        @keyframes slideInDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            animation: slideInUp 1s ease;
        }

        @keyframes slideInUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        /* Custom Styled Input */
        .custom-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FF6B6B;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            color: #FF6B6B;
            font-weight: bold;
            background-color: #FFF;
            transition: border-color 0.3s ease;
        }
        .custom-input:focus {
            border-color: #FFC107;
            outline: none;
        }

        /* Custom Styled Button */
        .custom-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-image: linear-gradient(to right, #FFC107, #FF6B6B);
            color: #FFF;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .custom-btn:hover {
            background-image: linear-gradient(to right, #FF6B6B, #FFC107);
        }

        /* Decorative Elements */
        .circle1 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FFC107;
            border-radius: 50%;
            top: 30px;
            left: 30px;
            animation: rotateCircle 5s linear infinite;
        }

        .circle2 {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #FF6B6B;
            border-radius: 50%;
            top: 150px;
            right: 50px;
            animation: rotateCircle 7s linear infinite;
        }

        @keyframes rotateCircle {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="container">
        <div class="header">
            <h1>OTP Verification</h1>
        </div>
        <h3>Enter OTP</h3>
        
        <input type="text" class="custom-input" placeholder="Enter OTP"> <br>
   
        <button class="custom-btn">Verify</button>
        <div class="footer">
            <p>&copy; 2023 Law Connect. All rights reserved.</p>
        </div>
    </div>
    <script async>
        let baseurl = "http://localhost:8080";
        const token = localStorage.getItem('verify');
        const btn = document.querySelector(".custom-btn");
        const input = document.querySelector(".custom-input");

        btn.addEventListener("click", () => {
            const otp = input.value.trim();
            if (otp === '') {
                alert("Please enter the OTP.");
                return;
            }

            fetch(`${baseurl}/user/verifyotp`, {
                method: "POST",
                body: JSON.stringify({ otp }),
                headers: {
                    'content-type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then((res) => {
                alert(res.msg);
                console.log(res.success)
                if (res.success) {
                    console.log("done")
                    window.location.href = "./userlogin.html";
                }
            })
            
            .catch((error) => {
                alert("An error occurred while verifying OTP. Please try again later.");
                console.error(error);
            });
        });
    </script>
</body>
</html>
